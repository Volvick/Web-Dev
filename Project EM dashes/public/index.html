<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Cleaner Pro - Remove Em Dashes</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=Instrument+Serif:ital,wght@0,400;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Place this in the <head> section of your HTML -->
    <link rel="icon" href="./Favicon.png" type="image/x-icon" />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon" id="themeIcon"></i>
      </div>
      <h1 class="logo">Text Cleaner Pro</h1>
      <p class="subtitle">Remove em dashes with style</p>
      <div class="bookmark">
        <p class="alertbook">Bookmark now</p>
      </div>
    </header>

    <!-- Main Container -->
    <div class="container">
      <!-- Input Section -->
      <div class="input-section">
        <div class="form-group">
          <label for="inputText">Your Text</label>
          <textarea
            id="inputText"
            placeholder="Paste or type your text here... Em dashes (â€”) will be automatically removed."
            spellcheck="false"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="replacementText">Custom Replacement (Optional)</label>
          <input
            type="text"
            id="replacementText"
            placeholder="Leave blank to remove em dashes, or enter replacement text"
          />
          <div class="checkbox-group">
            <label class="checkbox-container">
              <input type="checkbox" id="addCommaCheckbox" />
              <span class="checkmark"></span>
            </label>
            <label for="addCommaCheckbox" class="checkbox-label">
              Add comma after removing em dashes
            </label>
          </div>
        </div>

        <div class="btn-group">
          <button id="cleanBtn" class="btn btn-primary">
            <i class="fas fa-magic"></i>
            Clean Text
          </button>
          <button id="copyBtn" class="btn btn-secondary">
            <i class="fas fa-copy"></i>
            Copy to Clipboard
          </button>
        </div>
      </div>

    

      <!-- Output Section -->
      <div class="output-section">
        <div class="form-group">
          <label for="outputText">Cleaned Text</label>
          <div id="outputText">Your cleaned text will appear here...</div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p class="made-by">
        Made by <a href="https://x.com/volvickk">Volvick</a>
        <span class="fire">ðŸ”¥</span>
      </p>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <span id="toastMessage">Copied âœ…</span>
    </div>

    <!-- script link -->
    <script src="./script.js"></script>
  </body>
</html>
