<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volvick</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="card">
    <div class="img">
        <div class="imgBtn">
          <div class="btn">
        <button type="button">PRO</button>
          </div>
    <p class="rating">4.96<i class="fa-solid fa-star"></i></p>
      </div>
    </div>
    <div class="details">
      <p class="name">Sonya Mavrova <span><i class="fa-regular fa-circle-check"></i>Available for hire</span></p>
      <p class="avail">Videographer focused on editing and VFX effects</p>
    </div>
    <div class="ctaBtn">
      <p class="revenue">$25k+ <br><span>Earned</span></p>
      <p class="hire">17x <br><span>Hired</span></p>
      <p class="follow">32 <br><span>Followers</span></p>
      <button class="contact">Get in Touch</button>
    </div>
  </div>
</body>
</html>
