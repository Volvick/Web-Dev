<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4-Glow Gradient Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Urbanist', sans-serif;
    }

    .card {
      width: 320px;
      height: 320px;
      border-radius: 24px;
      background-color: #1a1a1a;
      position: relative;
      overflow: hidden;
      padding: 20px;
      color: #f5f5f5;
      box-shadow:
        0 4px 30px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      background:
        radial-gradient(circle at top left, rgba(255, 255, 255, 0.07) 30%, transparent 70%),
        radial-gradient(circle at top right, rgba(255, 255, 255, 0.07) 30%, transparent 70%),
        radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.07) 30%, transparent 70%),
        radial-gradient(circle at bottom left, rgba(255, 255, 255, 0.07) 30%, transparent 70%);
      background-blend-mode: screen;
      animation: pulse 6s infinite alternate;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow:
        0 8px 40px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.1);
    }

    .card h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #ccc;
    }

    @keyframes pulse {
      0% {
        background-size: 100% 100%;
      }
      100% {
        background-size: 130% 130%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Volvickâ€™s Glow Card</h2>
    <p>This card glows softly from all corners, built with pure CSS, clean structure, and a glassy effect.</p>
  </div>
</body>
</html>
