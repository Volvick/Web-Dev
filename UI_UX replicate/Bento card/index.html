<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe card</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="box one">
        <div class="upper">
          <div class="logo">
            <i class="fa-solid fa-check-double"></i>
            <p>2x Ad Creatives</p>
          </div>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <p class="text">Create 2x ad creatives with our branding</p>
      </div>
      <div class="box two">
        <div class="upper">
          <div class="logo">
            <i class="fa-solid fa-check-double"></i>
            <p>Ad Template</p>
          </div>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <p class="text">Create an ad template in Canva</p>
      </div>
      <div class="box three"></div>
      <div class="btn">
        <button type="button">Stop now</button>
      </div>

      <div class="box fourth">
        <div class="upper">
          <div class="logo">
            <p class="lastText">Stop at any time</p>
          </div>
        </div>
        <p class="lastPara">Pause or cancel flexibly according to your needs.</p>
      </div>
    </div>
  </body>
</html>
