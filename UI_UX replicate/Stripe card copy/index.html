<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe card</title>
  <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
      <div class="upper">
        <h1 class="logo">S</h1>
        <div class="date">
          <p class="month">JAN</p>
          <p class="innerDate">14 <span>Mon</span></p>
        </div>
      </div>
      <div class="middlePart">
        
        <p class="roleLogo">Stripe <span>7 days ago</span></p>
        <h3 class="role">Senior Frontend Developer</h3>
        <div class="availBtn">
          <span>Full-time</span>
          <span>Hybrid mode</span>
        </div>
      </div>
      <div class="bottomPart">
        <div class="text">
          <p class="salary">
            $230k <span> /year</span>
          </p>
          <p class="location">Austin, TX</p>
        </div>
        <button type="button" class="btn">Apply now</button>
      </div>
    </div>
</body>
</html>
