<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe card</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="text">
          <p><i class="fa-solid fa-bell"></i>Invite</p><i class="fa-solid fa-xmark"></i>
        </div>
        <img src="./Screenshot 2025-06-27 150914.png" alt="">
      </div>
      <div class="form">
        <form action="">
          <label for="name">Name or Mail</label>
          <input type="text" name="name" placeholder="Name or Mail">
          <label for="placeholder">Messages</label>
          <textarea name="placeholder" id="" placeholder="Type your message"></textarea>
          <button type="button">Share Link <i class="fa-solid fa-share"></i></button>
        </form>
      </div>
      <!-- mid -->
    </div>
  </body>
</html>
