<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price card</title>
  <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="text">
    <h1>Pricing Plan</h1>
    <p>Choose the right plan for your needs.</p>
  </div>
    <main>
      <div class="card">
      <div class="bgSet">

        <div class="upper">
          <span class="starter">
            Starter
          </span>
          <h2 class="salary">
            $0<span>/month</span>
          </h2>
        </div>
        <div class="mid">
          <p>Perfect For Small Teams</p>
          <button type="button">Start Hiring</button>
        </div>
      </div>

    </div>
    <!-- card 2 -->
    <div class="card">
      <div class="bgSet">

        <div class="upper two">
          <span class="starter">
            PROFESSIONAL
          </span>
          <h2 class="salary">
            $99<span>/month</span>
          </h2>
        </div>
        <div class="mid">
          <p>Perfect For Growing Teams</p>
          <button type="button">Start Hiring</button>
        </div>
      </div>

    </div>
    <!-- CARD 3 -->
    <div class="card">
      <div class="bgSet">

        <div class="upper three">
          <span class="starter">
            ENTERPRISE
          </span>
          <h2 class="salary">
            Custom
          </h2>
        </div>
        <div class="mid">
          <p>For Large Organization</p>
          <button type="button">Contact Us</button>
        </div>
    
    </div>
    </main>
</body>
</html>
