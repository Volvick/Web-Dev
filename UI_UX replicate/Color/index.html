<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe card</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="text">
          <p>Styles</p>
          <i class="fa-solid fa-plus"></i>
        </div>
        <img src="./Screenshot 2025-06-27 150914.png" alt="">
      </div>
      <!-- mid -->
      <div class="mid">
          <div class="text">
          <p>Backgrounds</p>
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="center">
          <div class="bgChoice">
          <div class="color">
            <div class="square">
            </div>
            <span>F6F6F6</span>
          </div>
          <span class="percentage">100 % </span>
        </div>
        </div>
        </div>
        <!-- camera btn -->
      <div class="mid">
          <div class="text">
          <p>Camera</p>
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="center">
          <div class="bgChoice">
            <span class="active">Isometric</span>
          <span class="light">Perspective</span>
        </div>
        </div>
        </div>
        <!-- last -->
      <div class="mid last">
          <div class="text">
          <p>Distortion</p>
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="center centerSlider">
            <!-- <div class="two"></div> -->
            <div class="bg">
              <div class="box one"></div>
            </div>
        <span><i class="fa-solid fa-arrows-up-down"></i>0.283</span>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
