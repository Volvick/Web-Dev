<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe card</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="innerCard">
        <i class="fa-solid fa-rocket"></i>
        <h1>Premium</h1>
        <p>Beautiful, fast, and fully custom built to impress.</p>
        <h1 class="price">$20 / <span>per month</span></h1>
        <button type="button">Get Started</button>
      </div>
      <p class="Features">Features</p>
      <div class="feat">
        <p><i class="fa-solid fa-check"></i>Custom design</p>
      <p><i class="fa-solid fa-check"></i>Mobile responsive</p>
      <p><i class="fa-solid fa-check"></i>Smooth animations</p>
      <p><i class="fa-solid fa-check"></i>SEO-friendly</p>
      <p><i class="fa-solid fa-check"></i>Up to 5 pages</p>
      </div>
    </div>
  </body>
</html>
